	<!-- 스크립트 -->
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('.menu-toggle').click(function(){
				$('nav').toggleClass('active')
			})
			$('ul li').click(function(){
				$(this).siblings().removeClass('active')
				$(this).toggleClass('active')
			})
		})
	</script>
	<script type="text/javascript">
		$('input[type=radio][name=team]').on('click', function(){
			var chkValue = $('input[type=radio][name=team]:checked').val();
			
			if(chkValue == '1'){
				$('#teamBx1').css('opacity', '1');
				$('#teamBx2').css('opacity', '0');
				$('#teamBx3').css('opacity', '0');
				$('#teamBx4').css('opacity', '0');
			} else if(chkValue == '2'){
				$('#teamBx1').css('opacity', '0');
				$('#teamBx2').css('opacity', '1');
				$('#teamBx3').css('opacity', '0');
				$('#teamBx4').css('opacity', '0');
			} else if(chkValue == '3'){
				$('#teamBx1').css('opacity', '0');
				$('#teamBx2').css('opacity', '0');
				$('#teamBx3').css('opacity', '1');
				$('#teamBx4').css('opacity', '0');
			} else if(chkValue == '4'){
				$('#teamBx1').css('opacity', '0');
				$('#teamBx2').css('opacity', '0');
				$('#teamBx3').css('opacity', '0');
				$('#teamBx4').css('opacity', '1');
			}
		})
	</script>
